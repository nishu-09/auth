<div class="login-wrapper p-5">
  <div class="login-container ">
    <div class="login-header">
      <h1 class="brand-title">Welcome Back</h1>
      <p class="brand-subtitle">Sign in to continue to your account</p>
    </div>

    <!-- âœ… Reactive Form -->
    <form
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input
          type="email"
          formControlName="email"
          class="form-input"
          placeholder="name@company.com"
        />

        <div
          class="error"
          *ngIf="
            loginForm.get('email')?.touched &&
            loginForm.get('email')?.invalid
          "
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">
            Enter a valid email
          </small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="label-row">
          <label class="form-label">Password</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <input
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
        />

        <div
          class="error"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <small>Password is required</small>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-text">Remember me for 30 days</span>
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading" class="btn-text">Sign In</span>
        <span *ngIf="loading" class="btn-text">Signing in...</span>
      </button>

      <!-- Backend Error -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Success Message -->
      <div *ngIf="message" class="success-message">
        {{ message }}
      </div>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span class="divider-text">or continue with</span>
    </div>

    <!-- Social Buttons -->
    <div class="social-buttons d-flex justify-content-center">
      <button type="button" class="social-btn">
        <svg class="social-icon" viewBox="0 0 24 24">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          />
        </svg>
        Google
      </button>

     
    </div>

    <p class="signup-text">
      Don't have an account?
      <a href="#" class="signup-link">Sign up</a>
    </p>
  </div>
</div>
